<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body bgcolor="lightblue">

  <center>
    <div style="width:400px; margin:100px auto; border:3px solid navy; border-radius:10px; background:white; padding:20px; box-shadow:0px 0px 10px gray;">
      
      <h2>Register</h2>
      <form action="login form.html" method="post">
        <table bgcolor="lightyellow" cellpadding="10" border="2" style="border-collapse:collapse; width:100%;">
          <tr>
            <td><b>Full Name:</b></td>
            <td><input type="text" name="fullname"></td>
          </tr>
          <tr>
            <td><b>Email:</b></td>
            <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <td><b>Username:</b></td>
            <td><input type="text" name="username"></td>
          </tr>
          <tr>
            <td><b>Password:</b></td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Register">
            </td>
          </tr>
        </table>
      </form>
      <p>Already registered?
        <a href="login form.html">Login Here</a>
      </p>
    </div>
  </center>

</body>
</html>
