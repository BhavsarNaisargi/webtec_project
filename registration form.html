<!DOCTYPE html>
<html>
<head><title>Registration Page</title></head>
<body style="background-color: lightgreen; font-family: Arial;">
  <div style="background:white; width:300px; margin:80px auto; padding:20px; text-align:center; border-radius:8px;">
    <h2 style="color:green;">Register</h2>

    <form action="./login.html" method="get">
      <label>Full Name:</label><br>
      <input type="text" name="fullname" required><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Username:</label><br>
      <input type="text" name="username" required><br><br>

      <label>Password:</label><br>
      <input type="password" name="password" required><br><br>

      <input type="submit" value="Register" style="background:green;color:white;border:none;padding:5px 10px;border-radius:5px;">
    </form>

    <p style="margin-top:10px;">Already registered?
      <a href="./login.html">Go to Login</a>
    </p>
  </div>
</body>
</html>
